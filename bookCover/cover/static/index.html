<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Cover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .cover {
      width: 400px;
      height: 600px;
      padding: 40px 30px;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
      color: #fff;
      background-image: url('cover.jpg');
      background-size: cover;
      border: 2px solid #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .topleft {
      top: 20px;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .top-section {
      text-align: left; 
        margin-top: 60px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 28px;
      margin-top: 10px;
    }

    .description {
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }

    .name-block {
      margin-top: 10px;
    }

    .name-block hr {
      width: 100%;
      border: none;
      border-top: 1px solid #fff;
      margin: 10px 0;
    }

    .name {
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="topleft">SEC Insight</div>
    
    <div class="top-section">
      <div class="title">AI</div>
      <div class="subtitle">Artificial Intelligence</div>
    </div>

    <div class="description">The intelligence acquired by computers</div>

    <div class="name-block">
      <hr />
      <div class="name">
        <span>SEC</span>
        <span>Arunsamy D</span>
      </div>
    </div>
    
  </div>
</body>
</html>
